apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: CHANGE_rsampaiobb-juiceshop
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/rafaelsampaio-lab/cicd-demo.git'
    path: app
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: rsampaiobb
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - ApplyOutOfSyncOnly=true